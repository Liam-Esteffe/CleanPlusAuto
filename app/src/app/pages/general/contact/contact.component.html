<section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-4 py-12 pt-32">
    <div class="text-center pb-8">
      <h1 class="font-bold text-3xl md:text-5xl text-pink-900">Nous Contacter</h1>
      <p class="mt-4 text-lg text-gray-600">Remplissez ce formulaire et nous vous répondrons dans les plus brefs délais.</p>
    </div>
  
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()" class="bg-white shadow-lg rounded-lg p-8">
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Nom</label>
        <input 
          type="text" 
          formControlName="name"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500"
          placeholder="Votre nom">
        <p *ngIf="submitted && contactForm.controls.name.errors" class="text-red-500 text-sm mt-1">
          Le nom doit contenir au moins 3 caractères.
        </p>
      </div>
  
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          formControlName="email"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500"
          placeholder="Votre email">
        <p *ngIf="submitted && contactForm.controls.email.errors" class="text-red-500 text-sm mt-1">
          Veuillez entrer un email valide.
        </p>
      </div>
  
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea 
          formControlName="message"
          rows="4"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-pink-500 focus:border-pink-500"
          placeholder="Votre message..."></textarea>
        <p *ngIf="submitted && contactForm.controls.message.errors" class="text-red-500 text-sm mt-1">
          Le message doit contenir au moins 10 caractères.
        </p>
      </div>
  
      <button 
        type="submit" 
        class="w-full bg-pink-700 text-white px-5 py-3 rounded-lg font-semibold hover:bg-pink-800 transition duration-300">
        Envoyer
      </button>
    </form>
  </section>
